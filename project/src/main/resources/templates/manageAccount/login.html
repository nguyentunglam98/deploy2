<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>.::Đăng nhập::.</title>
    <link th:href="@{/img/logo.png}" rel="shortcut icon" type="image/x-icon"/>

    <!-- jQuery library -->
    <script th:src="@{/js/public/jquery-3.5.1.min.js}"></script>

    <!--Bootstrap 4-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/public/popper.min.js}"></script>
    <script th:src="@{/js/public/bootstrap.min.js}"></script>
    <!--Font-Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"/>

    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/functions.js}"></script>
</head>

<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-12 p-0 mx-auto">
            <form id="msform">
                <img src="img/img-login.png"/>
                <h2 class="fs-title">Đăng nhập</h2>
                <h3 class="fs-subtitle mx-2">Vui lòng điền vào các trường sau để đăng nhập</h3>
                <fieldset>
                    <p class="note">(<span class="text-red">*</span>) Bắt buộc </p>
                    <div class="form-group text-left">
                        <label for="username">Tên đăng nhập <span class="text-red">*</span></label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="form-group text-left">
                        <label for="password">Mật khẩu <span class="text-red">*</span></label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="error login-err text-left"></div>
                    <input type="button" name="signin" id="signin" class="btn btn-customer" data-toggle="modal"
                           value="ĐĂNG NHẬP"/>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
<div class="modal-loading"></div>

<!--    Modal Login Success-->
<div class="modal fade" tabindex="-1" role="dialog" id="loginSuccess">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-body text-center">
                <img class="mb-3 mt-3" th:src="@{img/img-success.png}"/>
                <h5>Đăng nhập thành công!</h5>
            </div>
            <div class="modal-footer">
                <a type="button" class="btn btn-primary" th:href="@{/}">XÁC NHẬN</a>
            </div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" th:src="@{/js/manageAccount/login.js}"></script>
</html>
